    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script>
        function genOption(data, type, typeCNName) {
            var legend = ['Spring', 'Summer', 'Autumn', 'Winter'],
                years = [2012, 2013, 2014, 2015, 2016],
                spring = [],
                summer = [],
                autumn = [],
                winter = [];
            data.spring.forEach(function (obj) {
                spring.push(obj[type]);
            });
            data.summer.forEach(function (obj) {
                summer.push(obj[type]);
            });
            data.autumn.forEach(function (obj) {
                autumn.push(obj[type]);
            });
            data.winter.forEach(function (obj) {
                winter.push(obj[type]);
            });
            return {
                title: {
                    text: data.name + ' ' + typeCNName + '分析',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis'
                },
                toolbox: {
                    feature: {
                        dataView: { show: true, readOnly: false },
                        magicType: { show: true, type: ['line', 'bar'] },
                        restore: { show: true },
                        saveAsImage: { show: true }
                    }
                },
                legend: {
                    data: legend,
                    top: 'bottom',
                    left: 'center'
                },
                xAxis: [
                    {
                        type: 'category',
                        data: years
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        name: typeCNName,
                        axisLabel: {
                            formatter: '{value} 亿'
                        }
                    }
                ],
                series: [
                    {
                        name: legend[0],
                        type: 'bar',
                        data: spring
                    },
                    {
                        name: legend[1],
                        type: 'bar',
                        data: summer
                    },
                    {
                        name: legend[2],
                        type: 'bar',
                        data: autumn
                    },
                    {
                        name: legend[3],
                        type: 'bar',
                        data: winter
                    }
                ]
            };
        }
        $(function () {
            var myFirebaseRef = new Firebase("https://zenfa.firebaseio.com/stocklist");
            myFirebaseRef.on("value", function (data) {
                var result = data.val(),
                    html = '';
                $.each(result, function (k, v) {
                    var selected = '';
                    if (k == '002450') {
                        selected = 'selected';
                    }
                    html += '<option value="' + k + '" ' + selected + '>' + v.name + '</option>';
                });
                $("#stock_select").append(html);
                var stockChart = echarts.init(document.getElementById('stock_income'));
                var profitChart = echarts.init(document.getElementById('stock_profit'));
                $("#stock_select").change(function () {
                    var code = $(this).val();
                    if (code != "") {
                        myFirebaseRef.child(code).on("value", function (data) {
                            var result = data.val();
                            var incomeOption = genOption(result, 'income', '营收');
                            stockChart.dispose();
                            $("#stock_income").html("");
                            stockChart = echarts.init(document.getElementById('stock_income'));
                            stockChart.setOption(incomeOption);

                            var profitOption = genOption(result, 'profit', '毛利');
                            profitChart.dispose();
                            $("#stock_profit").html("");
                            profitChart = echarts.init(document.getElementById('stock_profit'));
                            profitChart.setOption(profitOption);
                        });
                    }
                });
                $("#stock_select").trigger("change");
            });
        });
    </script>
